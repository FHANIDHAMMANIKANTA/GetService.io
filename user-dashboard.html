<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - GetService.io</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            blue: '#2563EB',
                            orange: '#F97316',
                            dark: '#1E293B'
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #2563EB 0%, #F97316 100%); }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-50 font-['Inter']">
    <script>
        const user = JSON.parse(localStorage.getItem('currentUser') || '{}');
        if (!user.email || user.role === 'provider') {
            window.location.href = 'auth.html';
        }
    </script>

    <div class="flex h-screen overflow-hidden">
        <aside class="w-64 bg-white shadow-xl z-20 flex flex-col">
            <div class="p-6 border-b">
                <div class="flex items-center space-x-2 cursor-pointer" onclick="window.location.href='index.html'">
                    <div class="w-10 h-10 gradient-bg rounded-lg flex items-center justify-center">
                        <i data-lucide="wrench" class="text-white w-6 h-6"></i>
                    </div>
                    <span class="text-xl font-bold bg-gradient-to-r from-brand-blue to-brand-orange bg-clip-text text-transparent">GetService.io</span>
                </div>
            </div>
            
            <nav class="flex-1 py-4">
                <a href="#" onclick="showSection('overview')" id="nav-overview" class="sidebar-item active flex items-center space-x-3 px-6 py-3 bg-brand-blue text-white transition">
                    <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                    <span>Overview</span>
                </a>
                <a href="#" onclick="showSection('bookings')" id="nav-bookings" class="sidebar-item flex items-center space-x-3 px-6 py-3 text-gray-700 hover:bg-gray-50 transition">
                    <i data-lucide="calendar" class="w-5 h-5"></i>
                    <span>My Bookings</span>
                </a>
                <a href="#" onclick="showSection('search')" id="nav-search" class="sidebar-item flex items-center space-x-3 px-6 py-3 text-gray-700 hover:bg-gray-50 transition">
                    <i data-lucide="search" class="w-5 h-5"></i>
                    <span>Find Services</span>
                </a>
                <a href="#" onclick="showSection('profile')" id="nav-profile" class="sidebar-item flex items-center space-x-3 px-6 py-3 text-gray-700 hover:bg-gray-50 transition">
                    <i data-lucide="user" class="w-5 h-5"></i>
                    <span>Profile</span>
                </a>
            </nav>
            
            <div class="p-4 border-t">
                <button onclick="logout()" class="w-full flex items-center justify-center space-x-2 text-red-600 hover:bg-red-50 py-2 rounded-lg transition">
                    <i data-lucide="log-out" class="w-4 h-4"></i>
                    <span>Logout</span>
                </button>
            </div>
        </aside>

        <main class="flex-1 overflow-y-auto">
            <header class="bg-white shadow-sm sticky top-0 z-10">
                <div class="flex justify-between items-center px-8 py-4">
                    <h1 class="text-2xl font-bold text-gray-800">Welcome back, <span id="user-name">User</span>!</h1>
                    <button onclick="window.location.href='index.html'" class="text-brand-blue hover:underline">Back to Home</button>
                </div>
            </header>

            <div class="p-8">
                <!-- Overview Section -->
                <div id="section-overview" class="fade-in">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                        <div class="bg-white p-6 rounded-2xl shadow-sm card-hover transition">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-gray-500 text-sm">Total Bookings</p>
                                    <h3 class="text-3xl font-bold text-gray-900 mt-1" id="total-user-bookings">0</h3>
                                </div>
                                <div class="p-3 bg-brand-blue/10 rounded-xl">
                                    <i data-lucide="calendar" class="w-6 h-6 text-brand-blue"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-white p-6 rounded-2xl shadow-sm card-hover transition">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-gray-500 text-sm">Active Services</p>
                                    <h3 class="text-3xl font-bold text-gray-900 mt-1" id="active-services">0</h3>
                                </div>
                                <div class="p-3 bg-brand-orange/10 rounded-xl">
                                    <i data-lucide="activity" class="w-6 h-6 text-brand-orange"></i>
                                </div>
                            </div>
                        </div>
                        
                        <div class="bg-white p-6 rounded-2xl shadow-sm card-hover transition">
                            <div class="flex items-center justify-between">
                                <div>
                                    <p class="text-gray-500 text-sm">Total Spent</p>
                                    <h3 class="text-3xl font-bold text-gray-900 mt-1" id="total-spent">â‚¹0</h3>
                                </div>
                                <div class="p-3 bg-green-100 rounded-xl">
                                    <i data-lucide="wallet" class="w-6 h-6 text-green-600"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="bg-white rounded-2xl shadow-sm p-6">
                        <h3 class="font-bold text-lg mb-4">Recent Bookings</h3>
                        <div id="recent-user-bookings" class="space-y-4">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>

                <!-- Bookings Section -->
                <div id="section-bookings" class="hidden fade-in">
                    <div class="bg-white rounded-2xl shadow-sm overflow-hidden">
                        <div class="p-6 border-b">
                            <h3 class="font-bold text-lg">All My Bookings</h3>
                        </div>
                        <div id="all-bookings-list" class="divide-y">
                            <!-- Populated by JS -->
                        </div>
                    </div>
                </div>

                <!-- Search Section -->
                <div id="section-search" class="hidden fade-in">
                    <div class="bg-white rounded-2xl shadow-sm p-6 mb-6">
                        <h3 class="font-bold text-lg mb-4">Find Service Providers</h3>
                        <div class="grid md:grid-cols-3 gap-4">
                            <select id="search-service" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-blue">
                                <option value="">Select Service</option>
                                <option value="carpenter">Carpenter</option>
                                <option value="electrician">Electrician</option>
                                <option value="plumber">Plumber</option>
                                <option value="cleaning">Home Cleaning</option>
                                <option value="ac-repair">AC Repair</option>
                            </select>
                            <select id="search-state" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-brand-blue">
                                <option value="">Select State</option>
                                <option value="maharashtra">Maharashtra</option>
                                <option value="delhi">Delhi</option>
                                <option value="karnataka">Karnataka</option>
                            </select>
                            <button onclick="searchProviders()" class="bg-brand-blue text-white py-3 rounded-xl font-semibold hover:bg-blue-700 transition">
                                Search Providers
                            </button>
                        </div>
                    </div>
                    
                    <div id="search-results" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Search results populated here -->
                    </div>
                </div>

                <!-- Profile Section -->
                <div id="section-profile" class="hidden fade-in">
                    <div class="bg-white rounded-2xl shadow-sm p-6 max-w-2xl">
                        <h3 class="font-bold text-lg mb-6">My Profile</h3>
                        <form id="profile-form" onsubmit="updateProfile(event)" class="space-y-4">
                            <div class="grid grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text
